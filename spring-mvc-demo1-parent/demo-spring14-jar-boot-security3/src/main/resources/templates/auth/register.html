<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
</head>
<body>
<form method="post" th:action="@{/auth/register}" th:object="${person}">
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">
        Username error
    </div>
    <br>
    <label for="yearOfBirth">Enter yearOfBirth:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" style="color: red">
        Year of birth error
    </div>
    <br>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">
        Password error
    </div>
    <br>
    <input type="submit" value="Register">
</form>
</body>
</html>
